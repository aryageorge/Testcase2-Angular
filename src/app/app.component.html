<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
  <div class="button">
    <button (click)="onClick()" type="button" class="btn btn-danger">{{ReadMore?"Read More" :"Read Less"}}</button>

    <ng-container *ngIf="visible">
      <table class="table" >
        <thead>
          <tr [ngStyle]="{'border':'blue','font-size':'14px'}">
            <th scope="col" [ngStyle]="{'color':'brown','font-size':'14px'}">index</th>
            <th scope="col" [ngStyle]="{'color':'red','font-size':'14px'}">Name</th>
            <th scope="col" [ngStyle]="{'color':'dark blue','font-size':'14px'}">Dep</th>
            <th scope="col" [ngStyle]="{'color':'yellow','font-size':'14px'}">place</th>
          </tr>
        </thead>
        <tbody >
          <tr *ngFor="let emp of employees">
           
            <td [ngStyle]="{'color':'blue','font-size':'14px'}">{{emp.id}}</td>
            <td [ngStyle]="{'color':'green','font-size':'14px'}">{{emp.name}}</td>
            <td [ngStyle]="{'color':'red','font-size':'14px'}">{{emp.dep}}</td>
            <td [ngStyle]="{'color':'purple','font-size':'14px'}">{{emp.place}}</td>
          </tr>
          
        </tbody>
      </table>
    </ng-container>
    
    </div>
    
</body>
</html>
